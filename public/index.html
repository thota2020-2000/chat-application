<!DOCTYPE html>
<html>
<head>
    <title> Node js socket.io chat app </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html{
        font-size: 62.5%;
    }
    body{
        background-color: #e6e6e6;
        font-family: 'helvetica', 'sans-serif', 'Arial';
    }
    .main-container{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: grey;
    }
    input{
        width: 100%;
        font-size: 2rem;
        padding: 3%;
        border: 1px solid grey;
        outline: none;
        margin: 1% 0;
    }
    .form-container{
        width: 23%;
        background-color: white;
        padding: 1%;
        border-radius: 0.5rem;
        box-shadow: 0.1rem 0.05rem 0.5rem 0.5rem black;
    }
    form > div{
        font-size: 2rem;
        padding: 2%;
    }
    label{
        padding: 2% 0% 2% 0%;
    }
    @media(max-width: 760px){
        .form-container{
            width: 80%;
            padding: 5%;
        }
    }
</style>
</head>
<body>
    
    
    <div class="main-container">
        <div class="form-container">
            <h1 style="font-size: 3rem; padding: 2% 0%;"> Join Chat </h1>
            <form action="chat.html">
                <div> 
                    <label > username </label>
                    <input type="text" placeholder="username" name="username" required/>
                </div>
                <div>
                    <label> chat-room </label>
                    <input type="text" placeholder="room" name="room" required/>
                </div>
                <div>
                    <input type="submit" placeholder="username" style="background-color: #9400D3; color: white;"/>
                </div>
            </form>
            
            <p style="font-size: 1.5rem; padding: 4% 0%;"> &#9776; Forget Password </p>
            
        </div>
    </div>
    

    
    <!-- Mustache Libraries for dynamic render in webpages  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"> </script>
</body>
</html>
